<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vacancy Scraper - API Tester</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #f8fafc;
    }

    .subtitle {
      color: #94a3b8;
      margin-bottom: 2rem;
    }

    .card {
      background: #1e293b;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 2px solid #334155;
      border-radius: 8px;
      background: #0f172a;
      color: #f8fafc;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      border-color: #3b82f6;
    }

    input[type="text"]::placeholder {
      color: #64748b;
    }

    button {
      padding: 0.75rem 1.5rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    button:disabled {
      background: #475569;
      cursor: not-allowed;
    }

    .api-key-group {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      margin-bottom: 1rem;
    }

    .api-key-group label {
      color: #94a3b8;
      font-size: 0.875rem;
    }

    .api-key-group input {
      width: 200px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .status.loading {
      background: #1e3a5f;
      color: #60a5fa;
    }

    .status.success {
      background: #14532d;
      color: #4ade80;
    }

    .status.error {
      background: #450a0a;
      color: #f87171;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #60a5fa;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .results {
      display: none;
    }

    .results.show {
      display: block;
    }

    .meta {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .meta-item {
      background: #334155;
      padding: 0.5rem 1rem;
      border-radius: 6px;
    }

    .meta-item span {
      color: #94a3b8;
      font-size: 0.75rem;
      text-transform: uppercase;
      display: block;
    }

    .meta-item strong {
      color: #f8fafc;
      font-size: 1.125rem;
    }

    .vacancy {
      background: #0f172a;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 4px solid #3b82f6;
    }

    .vacancy h3 {
      color: #f8fafc;
      margin-bottom: 0.5rem;
    }

    .vacancy-meta {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 0.75rem;
      font-size: 0.875rem;
      color: #94a3b8;
    }

    .vacancy-meta span {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .vacancy p {
      color: #cbd5e1;
      font-size: 0.875rem;
      line-height: 1.5;
      margin-bottom: 0.75rem;
    }

    .skills {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .skill {
      background: #334155;
      color: #e2e8f0;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
    }

    .vacancy-link {
      display: inline-block;
      margin-top: 0.5rem;
      color: #60a5fa;
      text-decoration: none;
      font-size: 0.875rem;
    }

    .vacancy-link:hover {
      text-decoration: underline;
    }

    .no-vacancies {
      text-align: center;
      padding: 2rem;
      color: #94a3b8;
    }

    .json-toggle {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: #60a5fa;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
    }

    .json-toggle:hover {
      text-decoration: underline;
    }

    .json-output {
      display: none;
      margin-top: 1rem;
      background: #0f172a;
      border-radius: 8px;
      padding: 1rem;
      overflow-x: auto;
    }

    .json-output.show {
      display: block;
    }

    .json-output pre {
      color: #94a3b8;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.75rem;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vacancy Scraper</h1>
    <p class="subtitle">Test de API door een domeinnaam in te voeren</p>

    <div class="card">
      <div class="api-key-group">
        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" value="test123" placeholder="Je API key">
      </div>

      <div class="form-group">
        <input type="text" id="domain" placeholder="bijv. coolblue.nl" autofocus>
        <button id="scrapeBtn" onclick="scrape()">Scrape</button>
      </div>
    </div>

    <div id="status" class="status" style="display: none;"></div>

    <div id="results" class="results">
      <div class="card">
        <div class="meta" id="meta"></div>
        <div id="vacancies"></div>
        <button class="json-toggle" onclick="toggleJson()">Toon raw JSON</button>
        <div id="jsonOutput" class="json-output">
          <pre id="jsonPre"></pre>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000';

    document.getElementById('domain').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') scrape();
    });

    async function scrape() {
      const domain = document.getElementById('domain').value.trim();
      const apiKey = document.getElementById('apiKey').value.trim();

      if (!domain) {
        showStatus('Voer een domeinnaam in', 'error');
        return;
      }

      const btn = document.getElementById('scrapeBtn');
      btn.disabled = true;
      btn.textContent = 'Scraping...';

      showStatus('Bezig met scrapen... Dit kan even duren.', 'loading');
      document.getElementById('results').classList.remove('show');

      try {
        const response = await fetch(`${API_URL}/api/scrape`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({ domain })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Scrape mislukt');
        }

        showStatus(`Gevonden: ${data.vacancyCount} vacature(s) via ${data.source.method}`, 'success');
        showResults(data);
      } catch (error) {
        showStatus(error.message, 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Scrape';
      }
    }

    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.style.display = 'flex';
      status.className = `status ${type}`;

      if (type === 'loading') {
        status.innerHTML = `<div class="spinner"></div> ${message}`;
      } else {
        status.innerHTML = message;
      }
    }

    function showResults(data) {
      document.getElementById('results').classList.add('show');

      // Meta info
      document.getElementById('meta').innerHTML = `
        <div class="meta-item">
          <span>Domein</span>
          <strong>${data.domain}</strong>
        </div>
        <div class="meta-item">
          <span>Vacatures</span>
          <strong>${data.vacancyCount}</strong>
        </div>
        <div class="meta-item">
          <span>Platform</span>
          <strong>${data.source.platform || 'Onbekend'}</strong>
        </div>
        <div class="meta-item">
          <span>Methode</span>
          <strong>${data.source.method === 'ai' ? 'AI Extractie' : 'Parser'}</strong>
        </div>
        <div class="meta-item">
          <span>Cached</span>
          <strong>${data.cached ? 'Ja' : 'Nee'}</strong>
        </div>
      `;

      // Vacancies
      const vacanciesEl = document.getElementById('vacancies');

      if (data.vacancies.length === 0) {
        vacanciesEl.innerHTML = `
          <div class="no-vacancies">
            <p>Geen vacatures gevonden voor dit domein.</p>
          </div>
        `;
      } else {
        vacanciesEl.innerHTML = data.vacancies.map(v => `
          <div class="vacancy">
            <h3>${v.title}</h3>
            <div class="vacancy-meta">
              ${v.location ? `<span>üìç ${v.location}</span>` : ''}
              ${v.type ? `<span>üíº ${v.type}</span>` : ''}
              ${v.seniority ? `<span>üìä ${v.seniority}</span>` : ''}
              ${v.department ? `<span>üè¢ ${v.department}</span>` : ''}
              ${v.daysOpen !== null ? `<span>üìÖ ${v.daysOpen} dagen open</span>` : ''}
            </div>
            ${v.description ? `<p>${v.description}</p>` : ''}
            ${v.skills && v.skills.length > 0 ? `
              <div class="skills">
                ${v.skills.map(s => `<span class="skill">${s}</span>`).join('')}
              </div>
            ` : ''}
            <a href="${v.url}" target="_blank" class="vacancy-link">Bekijk vacature ‚Üí</a>
          </div>
        `).join('');
      }

      // JSON output
      document.getElementById('jsonPre').textContent = JSON.stringify(data, null, 2);
    }

    function toggleJson() {
      document.getElementById('jsonOutput').classList.toggle('show');
    }
  </script>
</body>
</html>
